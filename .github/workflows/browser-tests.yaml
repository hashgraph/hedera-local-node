name: Browser Tests

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

jobs:

  tests:

    name: Browser Tests

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Docker Compose
        run: |
          sudo curl -SL -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start the local node
        run: node cli.js start -d

      - name: Prepare and run the tests
        run: |
          cd test/cypress
          npm ci
          npm run build
          npm run start
          npm run test

      - name: Stop the local node
        run: node cli.js stop
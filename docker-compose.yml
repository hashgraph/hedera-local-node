  redis:
    image: redis:6.2.6-alpine
    networks:
      - mirror-node-bridge
    ports:
      - "6379:6379"
    restart: unless-stopped
    stop_grace_period: 2m
    stop_signal: SIGTERM
    tty: true

  rest:
    image: gcr.io/mirrornode/hedera-mirror-rest:main
    depends_on:
      network-node:
        condition: service_started
      db:
        condition: service_started
      redis:
        condition: service_started
    environment:
      HEDERA_MIRROR_REST_DB_HOST: db
    networks:
      - mirror-node-bridge
    ports:
      - "5551:5551"
    restart: unless-stopped
    tty: true

  rosetta:
    image: gcr.io/mirrornode/hedera-mirror-rosetta:main
    depends_on:
      network-node:
        condition: service_started
      db:
        condition: service_started
      redis:
        condition: service_started
    environment:
      HEDERA_MIRROR_ROSETTA_DB_HOST: db
    networks:
      - mirror-node-bridge
    ports:
      - "5700:5700"
    restart: unless-stopped
    tty: true
    volumes:
      - ./compose-network/mirror-node/application.yml:/src/hedera-mirror-rosetta/application.yml

  web3:
    image: gcr.io/mirrornode/hedera-mirror-web3:main
    depends_on:
      network-node:
        condition: service_started
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - mirror-node-bridge
    environment:
      HEDERA_MIRROR_WEB3_DB_HOST: db
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/usr/etc/hedera-mirror-web3/
    ports:
      - "8545:8545"
    restart: unless-stopped
    tty: true
    volumes:
      - ./compose-network/mirror-node/application.yml:/usr/etc/hedera-mirror-web3/application.yml
